version: "3.3"
services:
  bootstrapper:
    image: warpenguin.no-ip.org/privilegedbootstrapper:1.3
    command: ["netsim", "python3 /opt/NEED/emucore.py"]
    deploy:
      mode: global
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - NEEDnet

  client:
    image: warpenguin.no-ip.org/client:4.1
    command: ['server']
    hostname: client
    labels:
      netsim: "true"
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.labels.desktop == true
    configs:
      - source: topology
        target: /topology.xml
        uid: '0'
        gid: '0'
        mode: 0555
    networks:
      - NEEDnet

  server:
    image: warpenguin.no-ip.org/server:4.1
    hostname: server
    labels:
      netsim: "true"
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.labels.desktop == true
    configs:
      - source: topology
        target: /topology.xml
        uid: '0'
        gid: '0'
        mode: 0555
    networks:
      - NEEDnet

configs:
  topology:
    file: ./topology_complex_shared.xml

networks:
  NEEDnet:
    external:
      name: test1

