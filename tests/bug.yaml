version: "3.3"
services:
  bootstrapper:
    image: warpenguin.no-ip.org/privilegedbootstrapper:1.3
    command: ["netsim", "bash /bootstrap.sh"]
    deploy:
      mode: global
      placement:
        constraints:
          - node.labels.gigabit == true
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    networks:
      - NEEDnet

  service:
    image: warpenguin.no-ip.org/bug:1.4
    hostname: service
    labels:
      netsim: "true"
    deploy:
      replicas: 60
      placement:
        constraints:
          - node.labels.gigabit == true
    networks:
      - NEEDnet

networks:
  NEEDnet:
    external:
      name: test1
  outside:
    driver: overlay

